<!DOCTYPE html>
<html>
<head>
	<title>To communicat</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="Images/Logo2.jpg" style="width:100%;" alt="Logo">
    </div>
    <div class="column">
      <form >
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." style="width: 250%;">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." style="width: 250%;">
        <label for="country">Country</label>
        <select id="country" name="country" style="width: 250%;">
          <option value="Saudi Arabia">Saudi Arabia</option>
          <option value="Yemen">Yemen</option>
          <option value="usa">USA</option>
                    <option value="uae">UAE</option>
                 <option value="oman">Oman</option>
                    <option value="qatar">Qatar</option>


        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px; width: 250%;"></textarea>
        <input type="button" value="Submit">

      </form>
    </div>
  </div>
</div>

</body>
</html>
